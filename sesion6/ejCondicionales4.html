<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales</title>
</head>
<body>
    <script>
        var nota=parseInt(prompt("Ingrese su nota"));
        switch(nota){
            case "prueba":
                document.write("aprobado");
                break;
            case 7:
                document.write("bien");
                break;
            case 8:
                document.write("excelso");
                break;
            case 9:
                document.write("muy bien");
                break;
            case 10:
                document.write("excelente");
                break;
            default:
                document.write("suspendido");
        }
    </script>
</body>
</html>
