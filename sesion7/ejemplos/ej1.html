<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo1</title>
    
</head>
<body>
    <h1>Ejemplo1</h1>
    <script>
        var edad=prompt("Indica tu edad");
        while(!confirm("¿Tu edad es: "+edad+"?")) {
            edad=prompt("Por favor indica tu edad");
        }
        if(edad < 18) {
            alert("Eres menor de edad, aún no puedes ir a la disco");
        } else {
            alert("Eres mayor de edad, ya puedes ir a la disco");
        }
        setTimeout("cerrar()",5000);
        document.write("Esta página se autodestruirá en 5 segundos (solo si tienes explorer)");
        function cerrar() {
            window.close();
        }
        </script>
        <br><a href="javascript:window.print()">Imprimir esta página</a>
</body>
</html>
