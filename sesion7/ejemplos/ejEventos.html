<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Eventos</title>
</head>
<body onLoad= "tiempo()">
    <p id="tiempo"></p>
    <script>
        function tiempo(){
            var tiempo=new Date();
            document.getElementById("tiempo").innerHTML="la fecha de hoy es:"+tiempo.getUTCDate();
        }
    </script>
</body>
</html>
