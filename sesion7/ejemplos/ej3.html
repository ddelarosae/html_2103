<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso del navigator</title>
</head>
<body>
    <h1>Uso del navigator</h1>
    <button onclick="info()">Información</button>
    <p id="datos"></p>
    <script>
        function info(){
            document.getElementById("datos").innerHTML=
            "<center>La Información del navegador es: </center>" + navigator.appName + navigator.appVersion;
        }
    </script>
</body>
</html>
